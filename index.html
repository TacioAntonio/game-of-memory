<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Card Nice - Game of memory">
        <meta name="theme-color" content="#3b0077">
        <title>Card Nice</title>  
        <link rel="stylesheet" href="assets/stylesheet/menu.css">
        <link rel="stylesheet" href="assets/stylesheet/game.css">
        <link rel="stylesheet" href="assets/stylesheet/reset.css">
        <!-- Standard favicon -->
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <!-- Recommended favicon format -->
        <link rel="icon" type="image/png" href="favicon.png">
        <!-- Manifest -->
        <link rel="manifest" href="/manifest.json">
        <!-- Service Worker -->
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
              // Use the window load event to keep the page load performant
              window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                                       .then(function () { console.log('service worker registered'); })
                                       .catch(function (e) { console.warn('service worker failed', e); });
              });
            }
        </script>
    </head>
    <body>
        <noscript>
            You need to enable JavaScript to run this game.
        </noscript>
        <div class="menu-options">
            <h1 class="title">Card nice</h1>
            <button class="start">Start</button>
        </div>
        <img class="loader -delete" src="assets/images/logo.svg" alt="Loading the game">
        <div class="card-nice-game -delete"></div>
        <h2 class="successful -delete">successful</h2>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
